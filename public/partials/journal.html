<ol class="b-feed">

  <li ng-repeat="entry in journal" class="b-entry" ng-controller="Post">
    <span class="b-boop__header"><a ng-href="{{ entry.url }}">{{entry.subject || '(no subject)'}}</a></span>

    <div class="b-post_aside">
      <img class="b-post__userpic" ng-src="{{entry.poster_userpic_url}}">
      <span class="b-post__username">{{entry.username}}</span>
    </div>

    <p class="b-entry__body" lj-html="entry.body"></p>

    <p class="b-entry__tags" lj-html="entry.props.tags"></p>

    <span class="b-boop__comments">{{entry.reply_count}}</span>
  </li>

</ol>
