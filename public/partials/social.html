
<div class="b-rating">
<h1 class="b-header">Social top</h1>

<ol class="b-social"><li ng-repeat="post in top" class="b-social-item">

    <a class="b-social-link" href="/read/{{post.journal}}/{{post.postId}}">

      <span class="b-social-header">{{ post.title }}</span>
      <span class="b-social-details"><span class="user">{{post.journal}}</span>, {{ post.at | timeAgo2 }}</span>

      <div class="b-social-stats">
        <span class="b-entry__twitter"><span class="b-entry__tweets" ng-click="toggle($event, post);"><ng-pluralize count="post.tweet_count" when="{'one': '1 tweet','other': '{} tweets'}"></ng-pluralize></span> with total <span class="b-entry__followers">{{ post.followers_count }} followers</span></span><span class="b-entry__fb">{{ post.fb_count }} shares</span><span class="b-entry__livejournal">{{ post.comments }} comments</span>
      </div>

    </a>

</li></ol>

</div>
