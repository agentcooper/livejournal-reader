<!doctype html><html ng-app="LJ"><head><meta charset="utf-8"><link rel="stylesheet" href="/build/style.css" type="text/css"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><script type="text/ng-template" id="/partials/rating.html"><!-- <h1 class="b-header">Топ ЖЖ</h1> --><ol class="b-rating"><li ng-repeat="post in rating" class="b-boop" ng-controller="Post" ng-click="load()"><span class="b-boop__header">{{post.subject}}</span> <span>{{post.ljuser[0].journal}}</span><p class="b-boop__body" ng-bind-html-unsafe="post.body"></p><span class="b-boop__comments">{{post.reply_count}}</span></li></ol></script><script type="text/ng-template" id="/partials/post.html"><a class="b-back" href="/">b</a><article class="b-post" ng-show="body"><header class="b-post__header"><h1 class="b-post__title">{{title}}</h1><a href="/read/{{user}}"><span class="b-lj_user">{{user}}</span></a></header><p ng-bind-html-unsafe="body" class="b-post__body"></p><div data-blink="" post-id="post_id" user="user"></div></article></script><script type="text/ng-template" id="/partials/feed.html"><ol class="b-feed" infinite-scroll="loadMore()" infinite-scroll-distance="1" infinite-scroll-immediate-check="false" infinite-scroll-disabled="busy"><h1 class="b-header">Френдлента</h1><li ng-repeat="entry in feed" class="b-entry" ng-controller="Post"><h2 class="b-entry__header">{{entry.subject_raw}}</h2><div class="b-post_aside" ng-click="go(entry.username);"><img class="b-post__userpic" ng-src="{{entry.poster_userpic_url}}"><p class="b-post__username">{{entry.username}}</p><p class="b-post__time">{{entry.logtime | timeAgo }}</p><p></p></div><p class="b-entry__body" ng-bind-html-unsafe="entry.body"></p><a href="" class="b-boop__comments" ng-click="entry.loadComments = true;">{{entry.reply_count}}</a><div ng-if="entry.loadComments" data-blink="" post-id="entry.ditemid" user="entry.username"></div></li></ol></script><script type="text/ng-template" id="/partials/journal.html"><ol class="b-feed"><h1>Журналъ</h1><li ng-repeat="entry in journal" class="b-entry" ng-controller="Post"><span class="b-boop__header">{{entry.subject_raw}}</span><div class="b-post_aside"><img class="b-post__userpic" ng-src="{{entry.poster_userpic_url}}"><span class="b-post__username">{{entry.username}}</span></div><p class="b-entry__body" ng-bind-html-unsafe="entry.body"></p><span class="b-boop__comments">{{entry.reply_count}}</span></li></ol></script><script type="text/ng-template" id="/partials/comments.html"><div class="b-comments"><ul class="b-thread"><li ng-repeat="comment in comments" ng-include="'/partials/comment_tree.html'"></li></ul><span class="b-comments__more" ng-show="hasMore()" ng-click="loadMore()">Load more</span></div></script><script type="text/ng-template" id="/partials/comment_tree.html"><div class="b-thread__comment" ng-class="{ 'b-thread__comment_author': isAuthor(comment) }"><div class="b-thread__userpic" ng-style="{ 'background-image': 'url(' + comment.userpic + ')' }"></div><a class="b-thread__username" href="/read/{{comment.postername}}">{{comment.postername}}</a><p class="b-thread__body" ng-bind-html-unsafe="comment.body | prettify"></p></div><ul class="b-thread" ng-if="comment.children"><li ng-repeat="comment in comment.children" ng-include="'/partials/comment_tree.html'"></li></ul></script><script src="/build/script.js"></script></head><body><base href="/"><div class="b-main"><ng-view></ng-view></div><div class="b-sidebar"><ul class="b-menu"><li class="b-menu__item"><a href="/">Top</a></li><li class="b-menu__item"><a href="/feed/">Feed</a></li><li class="b-menu__item"><a href="/history">History</a></li></ul></div></body></html>
